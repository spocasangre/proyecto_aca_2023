spring.config.import=file:env.properties
spring.jpa.database=POSTGRESQL
server.port=8085

spring.datasource.url= ${DB_DATABASE}
spring.datasource.username= ${DB_USER}
spring.datasource.password= ${DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

latmobile.app.jwtSecret= ${JWT_SECRET}
latmobile.app.jwtExpirationMs= ${JWT_EXPTIME}

#Ruta de Imagenes
ruta-imagenes=/uploads/
#ruta-imagenes=C:/Users/DEV LATMOBILE/Desktop/Proyecto N Capas/proyecto-grupo-de-trabajo-12-eldenproyect/Server/service/uploads/

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= ${MAIL_USERNAME}
spring.mail.password= ${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_PROP_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_PROP_SMTP_STARTTLS_ENABLE}

spring.jpa.properties.hibernate.globally_quoted_identifiers=true

app.firebase-configuration-file=${FIREBASE_CONFIG_FILE}

app.firebase.google.maps.key= ${MAPS_KEY}